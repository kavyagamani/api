<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Location Finder</h1>
        <p>Click the button to view Acharya Institute of Technology on Google Maps</p>
        <button onclick="findLocation()">Find on Google Maps</button>
    </div>

    <script>
        function findLocation() {
            // Sample location
            const location = "Acharya Institute of Technology Bangalore";
            
            // Call the Go API endpoint /map with the location parameter
            // The API will redirect to Google Maps
            window.location.href = `/map?location=${encodeURIComponent(location)}`;
        }
    </script>
</body>
</html>
